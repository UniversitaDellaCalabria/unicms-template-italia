  it:
    documentation: 'https://unicms-template-italia.readthedocs.io/en/latest/'
    features:
      - >-
        Bootstrap Italia template for uniCMS
    longDescription: >
      Template for uniCMS based on Bootstrap Italia
      (https://italia.github.io/bootstrap-italia/).

      It provides an interface compliant with the P.A. standards and
      provides a set of templates for the construction of CMS blocks
      that integrate the most used graphic components
      (hero banner, carousel, card, etc ...).

      It inherits all the potential and features of the basic library
      by providing by default an interface that respects the guidelines
      provided by AgID for the web.

      The entire code is open source and therefore licensed under
      the Apache 2.0.
